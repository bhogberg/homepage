<div class="content-fourcolumn">
    <div class="fourth">
        {{ entry.firstText }}
    </div>
    <div class="fourth">
        {% for photo in entry.first_column_images.all  %}
        <img src="{{ photo.get_medium_url }}">
        {% endfor %}
    </div>
    <div class="fourth">
        {{ entry.secondText }}
    </div>
    <div class="fourth">
        {% for photo in entry.second_column_images.all  %}
        <img src="{{ photo.get_medium_url }}">
        {% endfor %}
    </div>
    <div class="clear">&nbsp;</div>
</div>

<div class="content-twocols-with-images">
    <div class="standard-image-box">
        {% for photo in entry.first_column_images.all  %}
        <img src="{{ photo.get_small_url }}">
        {% endfor %}
    </div>
    <div class="content-text">
        {{ entry.firstText }}
    </div>
    <div class="standard-image-box">
        {% for photo in entry.second_column_images.all  %}
        <img src="{{ photo.get_small_url }}">
        {% endfor %}
    </div>
    <div class="content-text">
        {{ entry.secondText }}
    </div>
    <div class="clear">&nbsp;</div>
</div>
